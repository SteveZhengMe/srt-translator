vscode:
    extensions:
        - GitHub.copilot
        - oderwat.indent-rainbow
        - ZainChen.json
        - ms-python.python
        - ms-azuretools.vscode-docker
        - VisualStudioExptTeam.vscodeintellicode
        - esbenp.prettier-vscode
tasks:
  - name: Install poetry
    command: curl -sSL https://install.python-poetry.org | python3 -
  - name: Install dependencies
    command: poetry install --no-root
  - name: export libraries and use pip to install them
    command: poetry export -f requirements.txt --output requirements.txt && pip install -r requirements.txt && rm requirements.txt
